<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Chatbot API - TP 5</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Personnalisation de la barre de défilement */
        .custom-scrollbar::-webkit-scrollbar {
            width: 6px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: transparent;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #e2e8f0;
            border-radius: 10px;
        }
        .message-appear {
            animation: fadeIn 0.3s ease-out forwards;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="bg-slate-50 h-screen flex flex-col font-sans">

    <!-- Header -->
    <header class="bg-white border-b border-slate-200 p-4 shadow-sm">
        <div class="max-w-4xl mx-auto flex items-center justify-between">
            <div class="flex items-center space-x-3">
                <div class="w-10 h-10 bg-indigo-600 rounded-full flex items-center justify-center shadow-indigo-200 shadow-lg">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 10h.01M12 10h.01M16 10h.01M9 16H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-5l-5 5v-5z" />
                    </svg>
                </div>
                <div>
                    <h1 class="text-xl font-bold text-slate-800">Assistant IA</h1>
                    <p class="text-xs text-green-500 font-medium flex items-center">
                        <span class="w-2 h-2 bg-green-500 rounded-full mr-1 animate-pulse"></span> En ligne (TP 5)
                    </p>
                </div>
            </div>
            <div class="text-xs text-slate-400 font-mono hidden sm:block">API: OpenRouter</div>
        </div>
    </header>

    <!-- Chat Container -->
    <main id="chat-container" class="flex-1 overflow-y-auto p-4 space-y-4 custom-scrollbar max-w-4xl mx-auto w-full">
        <!-- Message de bienvenue -->
        <div class="flex justify-start message-appear">
            <div class="max-w-[80%] bg-white border border-slate-200 text-slate-700 p-4 rounded-2xl rounded-tl-none shadow-sm">
                Bonjour ! Je suis votre assistant virtuel pour le TP 5. Comment puis-je vous aider aujourd'hui ?
            </div>
        </div>
    </main>

    <!-- Typing Indicator -->
    <div id="typing-indicator" class="hidden max-w-4xl mx-auto w-full px-4 py-2">
        <div class="flex items-center space-x-2 text-slate-400 text-sm">
            <div class="flex space-x-1">
                <div class="w-1.5 h-1.5 bg-slate-400 rounded-full animate-bounce"></div>
                <div class="w-1.5 h-1.5 bg-slate-400 rounded-full animate-bounce [animation-delay:0.2s]"></div>
                <div class="w-1.5 h-1.5 bg-slate-400 rounded-full animate-bounce [animation-delay:0.4s]"></div>
            </div>
            <span>L'IA réfléchit...</span>
        </div>
    </div>

    <!-- Input Area -->
    <footer class="bg-white border-t border-slate-200 p-4">
        <div class="max-w-4xl mx-auto">
            <form id="chat-form" class="relative flex items-center">
                <input 
                    type="text" 
                    id="user-input" 
                    placeholder="Écrivez votre message ici..." 
                    autofocus
                    autocomplete="off"
                    class="w-full bg-slate-100 border-none rounded-2xl py-4 pl-5 pr-16 focus:ring-2 focus:ring-indigo-500 focus:bg-white transition-all text-slate-700 outline-none"
                >
                <button 
                    type="submit" 
                    id="send-btn"
                    class="absolute right-2 p-2.5 bg-indigo-600 text-white rounded-xl hover:bg-indigo-700 transition-colors disabled:opacity-50 disabled:cursor-not-allowed shadow-md"
                >
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 rotate-90" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8" />
                    </svg>
                </button>
            </form>
            <p class="text-[10px] text-center text-slate-400 mt-2 italic">
                Rendu de TP - Propulsé par OpenRouter API
            </p>
        </div>
    </footer>

    <script>
        // Configuration de l'API
        // Note: Assurez-vous que votre clé est active sur openrouter.ai
        const API_KEY = "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";
        const API_URL = "https://openrouter.ai/api/v1/chat/completions";

        const chatContainer = document.getElementById('chat-container');
        const chatForm = document.getElementById('chat-form');
        const userInput = document.getElementById('user-input');
        const sendBtn = document.getElementById('send-btn');
        const typingIndicator = document.getElementById('typing-indicator');

        let messages = [];

        function appendMessage(role, text) {
            const div = document.createElement('div');
            div.className = `flex ${role === 'user' ? 'justify-end' : 'justify-start'} message-appear`;
            
            const isUser = role === 'user';
            const isError = text.includes('⚠️');
            
            div.innerHTML = `
                <div class="max-w-[85%] sm:max-w-[70%] p-4 rounded-2xl shadow-sm ${
                    isUser 
                    ? 'bg-indigo-600 text-white rounded-tr-none' 
                    : isError ? 'bg-red-50 border border-red-200 text-red-700' : 'bg-white border border-slate-200 text-slate-700 rounded-tl-none'
                }">
                    <p class="whitespace-pre-wrap">${text}</p>
                </div>
            `;
            
            chatContainer.appendChild(div);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        async function fetchAIResponse(userText) {
            typingIndicator.classList.remove('hidden');
            sendBtn.disabled = true;
            chatContainer.scrollTop = chatContainer.scrollHeight;

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${API_KEY}`,
                        'X-Title': 'TP5 Chatbot Student'
                    },
                    body: JSON.stringify({
                        model: "mistralai/mistral-7b-instruct:free", // Modèle alternatif souvent plus stable en gratuit
                        messages: [
                            { role: "system", content: "Tu es un assistant utile." },
                            ...messages,
                            { role: "user", content: userText }
                        ]
                    })
                });

                const data = await response.json();

                if (!response.ok) {
                    // Gestion spécifique de l'erreur "User not found" ou clé invalide
                    if (data.error && data.error.metadata) {
                        console.error("Détails erreur:", data.error.metadata);
                    }
                    throw new Error(data.error?.message || "Erreur de connexion à l'API");
                }

                const aiText = data.choices[0].message.content;
                typingIndicator.classList.add('hidden');
                appendMessage('bot', aiText);
                
                messages.push({ role: "user", content: userText });
                messages.push({ role: "assistant", content: aiText });

            } catch (error) {
                console.error("Erreur détaillée:", error);
                typingIndicator.classList.add('hidden');
                appendMessage('bot', "⚠️ Erreur : " + error.message + ". Vérifiez que votre clé API est bien créditée ou active sur OpenRouter.");
            } finally {
                sendBtn.disabled = false;
            }
        }

        chatForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const text = userInput.value.trim();
            
            if (text) {
                appendMessage('user', text);
                userInput.value = '';
                fetchAIResponse(text);
            }
        });

        window.onload = () => userInput.focus();
    </script>
</body>
</html>
